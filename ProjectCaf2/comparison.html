<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comparación - Ondas electromagnéticas</title>
    <link rel="stylesheet" type="text/css" href="comparison.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img
          id="btnHome1"
          src="resources/OndasElectromagneticasLogoPNG.png"
          class="oeLogo cursor-pointer"
          alt=""
        />
        <a class="navbar-brand">Ondas electromagnéticas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="btnHome" class="nav-link active" aria-current="page"
                >Simulador</a
              >
            </li>
            <li class="nav-item">
              <a id="btnComparison" class="nav-link"
                >Comparar ondas electromagnéticas</a
              >
            </li>
            <li class="nav-item">
              <a id="btnDocumentation" class="nav-link">Documentación</a>
            </li>

            <li class="nav-item">
              <a id="btnInformation" class="nav-link">Información</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center align-content-center mb-3 p-3">
      <!-- Primer gráfico con su formulario -->
      <div
        class="d-flex justify-content-center align-content-center p-3 col-6 mx-2 containerOE01"
      >
        <div class="d-block p-2">
          <h3 class="text-center">Onda electromagnetica 1</h2>
          <div class="p-4">
            <form id="inputForm1">
              <div class="d-flex justify-content-between align-content-center">
                <div class="col-3">
                  <label class="form-label">Amplitud</label>
                  <div class="input-group mb-3">
                    <input
                      class="form-control"
                      type="number"
                      step="0.01"
                      id="amplitude2"
                      required
                    />
                    <span class="input-group-text" id="basic-addon2">m</span>
                  </div>
                </div>
                <div class="col-3">
                  <label class="form-label">Frecuencia:</label>
                  <div class="input-group mb-3">
                    <input
                      class="form-control"
                      type="number"
                      step="0.01"
                      id="frequency2"
                      required
                    />
                    <span class="input-group-text" id="basic-addon2">Hz</span>
                  </div>
                </div>
                <div class="col-3">
                  <label class="form-label">Longitud de onda</label>
                  <div class="input-group mb-3">
                    <input
                      class="form-control"
                      type="number"
                      step="0.01"
                      id="wavelength2"
                      required
                    />
                    <span class="input-group-text" id="basic-addon2">m</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="p-4">
            <canvas class="w-100" id="myChart2"></canvas>
          </div>
        </div>
      </div>
      <!-- Segundo gráfico con su formulario -->
      <div
        class="d-flex justify-content-center align-content-center p-3 col-6 containerOE02"
      >
        <div class="d-block p-2">
          <h3 class="text-center">Onda electromagnetica 2</h2>
          <div class="p-4">
            <form id="inputForm2">
              <div class="d-flex justify-content-between align-content-center">
                <div class="col-3">
                  <label class="form-label">Amplitud</label>
                  <div class="input-group mb-3">
                    <input
                      class="form-control"
                      type="number"
                      step="0.01"
                      id="amplitude1"
                      required
                    />
                    <span class="input-group-text" id="basic-addon2">m</span>
                  </div>
                </div>
                <div class="col-3">
                  <label class="form-label">Frecuencia:</label>
                  <div class="input-group mb-3">
                    <input
                      class="form-control"
                      type="number"
                      step="0.01"
                      id="frequency1"
                      required
                    />
                    <span class="input-group-text" id="basic-addon2">Hz</span>
                  </div>
                </div>
                <div class="col-3">
                  <label class="form-label">Longitud de onda</label>
                  <div class="input-group mb-3">
                    <input
                      class="form-control"
                      type="number"
                      step="0.01"
                      id="wavelength1"
                      required
                    />
                    <span class="input-group-text" id="basic-addon2">m</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="p-4">
            <canvas class="w-100" id="myChart1"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Importación del script -->
    <script src="routes.js"></script>
    <script src="comparison.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
